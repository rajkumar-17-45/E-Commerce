<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Order Baskets - SENKO', 'none')">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div th:replace="blocks/fragments :: admin_navbar"></div>
<div class="container-fluid" id="admin-basket-main">
    <div id="admin-basket-heading">
        <h2 class="mt-3 text-center">[[#{admin.order_basket.title}]]</h2>
    </div>
    <div id="admin-basket-table-control">
        <table class="table table-bordered table-striped table-hover table-responsive-xl text-center" id="admin-basket-table">
            <thead class="thead-dark">
            <tr>
                <th>[[#{admin.order_basket.id}]]</th>
                <th>[[#{admin.order_basket.companyTitle}]]</th>
                <th>[[#{admin.order_basket.login}]]</th>
                <th>[[#{admin.order_basket.quantity}]]</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderBasket : ${orderBaskets}">
                <td th:text="${orderBasket.id}"></td>
                <td th:text="${orderBasket?.product?.title}"></td>
                <td th:text="${orderBasket?.user?.login}"></td>
                <td th:text="${orderBasket.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="~{blocks/fragments :: additional_footer}"></div>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
